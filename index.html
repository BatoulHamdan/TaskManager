<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager</title>
        <link rel="stylesheet" href="./Styles/layout.css">
        <link rel="stylesheet" href="./Styles/style.css">
    </head>
    <body>
        <!-- Div for the whole Page  -->
        <div class="base">
            <!--  Title -->
            <div class="heading">
                <h1>Task Tracker: Organize and Conquer!</h1>
            </div>

            <div class="forms">

                <div class="new-task">
                    <input type="text" name="new-task" placeholder="Add new Task">
                    <button id="add-task">Add</button>
                </div>

                <div class="select-option">
                    <!-- Select for filtering -->
                    <select id="country" name="country">
                        <option value="all-tasks">All Tasks</option>
                        <option value="active-tasks">Active Tasks</option>
                        <option value="completed-tasks">Completed Tasks</option>
                    </select>
                </div>
                
            </div>

            <!-- List of Tasks -->
            <ul id="todo-list" class="todo-list">

</html>
