<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager</title>
        <link rel="stylesheet" href="./Styles/layout.css">
        <link rel="stylesheet" href="./Styles/style.css">
    </head>
    <body>
        <!-- Div for the whole Page  -->
        <div class="base">
            <!--  Title -->
            
            <div class="heading">
                <h1>Task Tracker: Organize and Conquer!</h1>
                <!-- Adding New Task -->
                <div class="new-task">
                    <input type="text" name="new-task" placeholder="Add new Task">
                    <input type="date" name="due-date">
                    <button id="add-task">+</button>
                </div>
                <div class="filter-select">
                    <!-- Select for filtering -->
                    <select id="filter" name="filter">
                        <option value="all-tasks">All Tasks</option>
                        <option value="active-tasks">Active Tasks</option>
                        <option value="completed-tasks">Completed Tasks</option>
                    </select>
                </div>    
            </div>

            
            <!-- List of Tasks -->
            <div class="lists-div">
                <ul id="todo-list" class="todo-list"> 
                    <!-- Header title -->
                    <li>
                        <div class="todo-title">
                            <div class="check"><h4>Completed</h4></div>
                            <div class="task"><h4>Task</h4></div> 
                            <div class="date"><h4>Due Date</h4></div>
                            <div class="comment"><h4>Comment</h4></div>
                            <button></button>
                            <button></button>
                        </div>
                    </li>

                    <!-- To do Tasks -->
                                
                </ul>

                <ul id="doing-list" class="doing-list"> 
                    <!-- Header title -->
                    <li>
                        <div class="doing-title">
                            <div class="check">
                                <h4>Done</h4>
                            </div>
                            <div class="doing-title">
                                <h4>Active</h4>
                             </div>
                        </div>
                        
                    </li>
                    <!-- Doing Tasks -->
                    
                </ul>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
