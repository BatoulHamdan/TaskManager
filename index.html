<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager</title>
        <link rel="stylesheet" href="./Styles/layout.css">
        <link rel="stylesheet" href="./Styles/style.css">
    </head>
    <body>
        <!-- Div for the whole Page  -->
        <div class="base">
            <!--  Title -->
            <div class="heading">
                <h1>Task Tracker: Organize and Conquer!</h1>
            </div>

            <!-- Adding New Task -->
            <div class="new-task">
                <input type="text" name="new-task" placeholder="Add new Task">
                <button id="add-task">Add</button>
            </div>
            <!-- List of Tasks -->
            <div class="lists-div">
                <!-- To do Tasks -->
                <div class="todo-div">
                    <ul id="todo-list"></ul>
                </div>

                <!-- Doing Tasks -->
                <div class="doing-div">
                    <ul id="doing-list"></ul>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
